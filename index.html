<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for a movie</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <h1 class="title">Find your film</h1>
                <a href="watchlist.html" class="page-link">My Watchlist</a>
            </nav>
            <div class="search-bar">
                <label for="input-movie"><img src="images/search.png" alt="lente d'ingrandimento"></label>
                <input type="text" placeholder="Search for a movie" id="input-movie" name="input-movie">
                <button id="search-btn">Search</button>
            </div>
        </header>
        <main class="empty">
            <h3 class="message">Use the input field for searching for a movie</h3>
        </main>
    </div>
</body>
</html>
